<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Q1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-md">
        <div>
            <div class="flex-column text-center">
                <h1 class="font-semibold text-3xl mb-10 font-sans">Login</h1>
                <h4 class="text-sm text-slate-500 mb-10">Enter yout credentials to access your account</h4>
                <div class="px-6 sm:px-0 max-w-sm">
                    <button type="button" class="text-white w-full  bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between dark:focus:ring-[#4285F4]/55 mr-2 mb-2"><svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>Sign up with Google<div></div></button>
                </div>
                <legend class="mt-4 mx-auto px-2 text-gray-600">or</legend>
            </div>
      
            <div>
                <form action="#" method="get" class="mt-4">
                    <div class="mb-4">
                        <label for="Email">Email Address</label>
                        <input type="text" placeholder="email@gmail.com" class="w-full py-2 mt-3 rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label for="Password" class="flex items-center justify-between">Password  <a href="#" class="text-blue-500 text-sm">Forgot Password?</a>
                        </label>
                        <input type="password" placeholder="Password" class="w-full py-2 mt-3 rounded-lg">
                    </div>
                    <button class="bg-blue-500 w-full px-2 py-2 rounded-xl">Login</button>
                </form>
                    <p class="pt-8 mb-10">Don't have an account? <a href="#" class="text-blue-600">Register here</a></p>
            </div>
        </div>
    </div>
    <figure class="relative ps-100" >
        <img class=" flex items-center justify-between max-w-sm h-auto ml-auto hidden md:block lg:block xl:block" src="./young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="PaniPuri eater">
    </figure>
